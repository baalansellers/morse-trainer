<div class="container-fluid button-container">
  <button type="button" id="dah" class="btn btn-primary btn-lg">DAH</button>
  <button type="button" id="dit" class="btn btn-success btn-lg">DIT</button>
</div>
<div class="character-tree">

  </div>

    <app-char-select-timer [class]="_nodeClass" [gaugeMax]="_selectionTiming" [gaugeLabel]="'T'" #nodeT></app-char-select-timer>
